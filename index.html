<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth Studio - It's time you had your own app</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            height: 100%;
        }

        .image-gallery img {
            flex: 1 0 100%; /* Make image take full width by default */
            width: 100%;
            height: 100vh;
            object-fit: cover; /* Crop image to fill screen if needed */
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <img src="banner.jpg" alt="banner Photo">
        <!-- Other images will stack below; or you can remove them if you want just 1 full-screen image -->
        <!--
        <img src="1.png" alt="Demo1">
        <img src="2.png" alt="Demo2">
        -->
    </div>
</body>
</html>
