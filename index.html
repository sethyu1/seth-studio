<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth Studio-It's time you had your own app</title>
    <style>
    body { 
        font-family: Arial, sans-serif; 
        text-align: center; 
        padding: 0; 
    }
    img { 
        max-width: 100%; 
        height: auto; 
        margin: 0; 
    }

    .image-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 0;
        padding: 0;
        margin: 0;
    }

    .image-gallery img {
        display: block;
        margin: 0;
    }
    </style>
</head>
<body>
    <div class="image-gallery">
        <img src="banner.jpg" alt="banner Photo">
        <img src="1.png" alt="Demo1">
        <img src="2.png" alt="Demo2">
        <img src="3.png" alt="Demo3">
        <img src="4.png" alt="Demo4">
        <img src="5.png" alt="Demo5">
        <img src="6.png" alt="Demo6"> 
    </div>
</body>
</html>
